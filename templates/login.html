<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/static-login.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-sign-in-alt"></i> Log in please</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username(class="form-control", placeholder="Username") }}
            {{ form.password(class="form-control", placeholder="Password") }}
            {{ form.submit(class="btn", value="Log In") }}
        </form>
        <p><a href="{{ url_for('app_blueprint.register') }}">Don't have an account? Register here!</a></p>
    </div>
</body>

</html>
